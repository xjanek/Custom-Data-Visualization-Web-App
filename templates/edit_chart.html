{% extends "base.html" %}
{% block content %}
<h2>Edit Dashboard</h2>
<form method="POST">
    <label for="title">Title:</label><br>
    <input type="text" name="title" id="title" value="{{ graph.title }}"><br><br>

    <label for="color">Color:</label><br>
    <input type="color" name="color" id="color" value="{{ graph_config.get('color', '#000000') }}"><br><br>

    <button type="submit">Save Changes</button>
</form>
{% endblock %}
